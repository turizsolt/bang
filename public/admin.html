<!DOCTYPE html>
<html>
<head>
  <title>Admin page</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</head>
<body>

  <div id="app">
    <ol>
      <li v-for="player in players">
        {{ player.name }} <button v-on:click="removePlayer">Remove</button>
      </li>
    </ol>
  </div>
  <input type="text" v-model="players.name" placeholder="player name"><button id="add" v-on:click="addPlayer">Add</button>
  <button id="start" v-on:click="startGame">Start</button>
  <button id="end" v-on:click="endGame">End game</button>

</body>
</html>
